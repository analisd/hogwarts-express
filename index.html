<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="media/favicon.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Hogwarts Express</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-4 logo">
                    <img src="media/logo.png" alt="logo">
                </div>
                <div class="col-6 menu">
                    <nav class="navbar navbar-expand-lg navbar-light bg">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#"></a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                                <div class="navbar-nav">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                    <a class="nav-link" href="#">Productos</a>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
                <div class="col-2 icon-shopping">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="carritoConteo">0</span>
                </div>
            </div>
        </div>
    </header>

    <div class="container shoppingCar-content">
        <div class="row">
            <div class="col">
                <div class="shoppingCar">
                    <i class="fa-solid fa-x openClose-shoppingCar"></i>
                    <div class="carrito-container">
                        <h3>Carrito de compras</h3>
                        <span class="total">Total: $0</span>
                        <div class="carrito"></div>
                    </div>
                    <div class="btn-container">
                        <button type="button" class="btn btn-danger vaciar-btn">Vaciar carrito</button>
                        <button type="button" class="btn btn-primary buy-btn">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container items contenido-productos">
        <div class="row">
            <div class="col">
                
            </div>
        </div>
    </div>





    <footer>
        <div class="social-links">
            <a href="" target="_blank">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a href="https://github.com/17sTomy" target="_blank">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="" target="_blank">
                <i class="fa-brands fa-whatsapp"></i>
            </a>
            <a href="" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>

        <div class="copyright">Â© Hogwarts Express. All rights reserved.</div>
    </footer>



    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/cbffa108ba.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script src="js/funcionalidad.js"></script>
    <script src="js/efecto-escritura.js"></script>
</body>

</html>
